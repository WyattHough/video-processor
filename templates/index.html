<!DOCTYPE html>
<html>
<head>
    <title>Video Processing Stream</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .content {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .video-container {
            flex: 2;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .metrics-container {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        video {
            width: 100%;
            height: auto;
            background: #000;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
            color: #667eea;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .metric-item {
            margin: 15px 0;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .metric-label {
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }
        .metric-value {
            font-size: 1.3em;
            color: #333;
            margin-top: 5px;
        }
        .algorithm-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .algorithm-name {
            font-weight: bold;
            color: #764ba2;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Real-Time Video Processing Stream</h1>
        
        <div class="content">
            <div class="video-container">
                <h2>Processed Video Stream</h2>
                <video id="video" autoplay playsinline></video>
                <p>Status: <span class="status disconnected" id="status">Disconnected</span></p>
            </div>
            
            <div class="metrics-container">
                <h2>Performance Metrics</h2>
                <div id="metrics">
                    <div class="metric-item">
                        <div class="metric-label">Total Processing Time</div>
                        <div class="metric-value" id="total-time">--</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">Frames Per Second</div>
                        <div class="metric-value" id="fps">--</div>
                    </div>
                    <div id="algorithms"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusEl = document.getElementById('status');
        let pc = null;

        async function startStream() {
            pc = new RTCPeerConnection({
                iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
            });

            pc.addEventListener('track', (evt) => {
                if (evt.track.kind === 'video') {
                    video.srcObject = evt.streams[0];
                    statusEl.textContent = 'Connected';
                    statusEl.className = 'status connected';
                }
            });

            pc.addEventListener('connectionstatechange', () => {
                if (pc.connectionState === 'failed' || pc.connectionState === 'disconnected') {
                    statusEl.textContent = 'Disconnected';
                    statusEl.className = 'status disconnected';
                }
            });

            pc.addTransceiver('video', { direction: 'recvonly' });

            const offer = await pc.createOffer();
            await pc.setLocalDescription(offer);

            const response = await fetch('/offer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sdp: pc.localDescription.sdp,
                    type: pc.localDescription.type
                })
            });

            const answer = await response.json();
            await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }

        async function updateMetrics() {
            try {
                const response = await fetch('/metrics');
                const metrics = await response.json();

                document.getElementById('total-time').textContent = 
                    `${metrics.total_processing_time_ms} ms`;
                document.getElementById('fps').textContent = 
                    `${metrics.fps} fps`;

                const algorithmsDiv = document.getElementById('algorithms');
                algorithmsDiv.innerHTML = '';

                for (const [name, data] of Object.entries(metrics.algorithms)) {
                    const section = document.createElement('div');
                    section.className = 'algorithm-section';
                    
                    const nameDiv = document.createElement('div');
                    nameDiv.className = 'algorithm-name';
                    nameDiv.textContent = name;
                    section.appendChild(nameDiv);

                    for (const [key, value] of Object.entries(data)) {
                        const metricDiv = document.createElement('div');
                        metricDiv.className = 'metric-item';
                        
                        const label = document.createElement('div');
                        label.className = 'metric-label';
                        label.textContent = key.replace(/_/g, ' ').toUpperCase();
                        
                        const valueDiv = document.createElement('div');
                        valueDiv.className = 'metric-value';
                        valueDiv.textContent = value;
                        
                        metricDiv.appendChild(label);
                        metricDiv.appendChild(valueDiv);
                        section.appendChild(metricDiv);
                    }

                    algorithmsDiv.appendChild(section);
                }
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        startStream();
        setInterval(updateMetrics, 100);
    </script>
</body>
</html>
